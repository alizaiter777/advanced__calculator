<!DOCTYPE html>
<html>
	<head>
		<title>Advanced calculater</title>
		<link href="../styles/index.css"  rel="stylesheet" />
	</head>

	<body>

    <div class="container">
        <div class="C-box">
            <div class="row-first" id="screen"> 
               
            </div>
            <div class="row-second"> 
                <div class="column">
                    <div class="inner-row exclude , box "  id="delete" > D</div>
                    <div class="inner-row , box" > 7</div>
                    <div class="inner-row , box"> 4</div>
                    <div class="inner-row , box"> 1</div>
                    <div class="inner-row exclude , box">R</div>
                </div>
                <div class="column">
                    <div class="inner-row , box" > </div>
                    <div class="inner-row , box">8</div>
                    <div class="inner-row , box">5</div>
                    <div class="inner-row , box">2</div>
                    <div class="inner-row , box">0</div>
                </div>
                <div class="column">
                    <div class="inner-row , box" > %</div>
                    <div class="inner-row , box">9</div>
                    <div class="inner-row , box">6</div>
                    <div class="inner-row , box">3</div>
                    <div class="inner-row , box"></div>
                </div>
                <div class="column" >
                   
                         <div class="inner-row , box" > /</div>
                         <div class="inner-row , box">x</div>
                         <div class="inner-row , box">-</div>
                         <div class="inner-row , box">+</div>
                         <div class="inner-row , box">=</div>
                </div>

        </div>
    </div>
    </body>
    
    <script src="../js/index.js"></script>
    </html>
